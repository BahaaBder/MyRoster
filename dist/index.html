<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Totally Real Site</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chela+One&family=Patrick+Hand&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>
    <input type="text" id="teamNameInput"><button onclick=search()>Search</button>
    <div class="results"></div>
    <script id="players-template" type="text/x-handlebars-template">
        {{#each players}}
        <div class="player">
            {{firstName}} {{this.lastName}}<br> {{this.jersey}}
            <img class="playerImage" src="https://nba-players.herokuapp.com/players/{{this.lastName}}/{{this.firstName}}" onerror="this.onerror=null;this.src='http://www.clipartbest.com/cliparts/9i4/6Gk/9i46Gk4GT.jpg'" />

            <br>{{this.pos}}
        </div>
        {{/each}}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js "></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>
</body>

</html>
